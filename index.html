<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body class="hero">
    <div class="container">
        <header>
            <a href="index.html" class="menu">JessePlecas</a>
            <button class="menu open-overlay" type="button">Menu</button> 
            <div class="overlay-navigation">
                <nav role="navigation">
                  <ul>
                    <li><a href="index.html" data-content="My resume and a bit about me">About</a></li>
                    <li><a href="projects.html" data-content="What I've done so far">Projects</a></li>
                    <li><a href="contact.html" data-content="Let's chat">Contact</a></li>
                  </ul>
                </nav>
              </div>
                         
        </header>
        
        <section class="layers">
            <div id="scene">
                <img data-depth="0.1" src="assets/main-bg.svg" alt="vintage flower" class="layer">
                <img data-depth="0.4" src="assets/layer0.svg" class="layer">
                <img data-depth="0.15" src="assets/layer1.svg" class="layer">
                <img data-depth="0.6" src="assets/layer2.svg" class="layer">
                <img data-depth="0.25" src="assets/top-layer.svg" class="layer">
                <h1 class="title" data-depth="0.2">Welcome to my Portfolio</h1>
                
            </div>
        </section>
    </div>

    
        
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
    <script>
        var scene = document.getElementById('scene');
        var parallaxInstance = new Parallax(scene);
    </script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>$('.open-overlay').click(function() {
    var overlay_navigation = $('.overlay-navigation'),
      nav_item_1 = $('nav li:nth-of-type(1)'),
      nav_item_2 = $('nav li:nth-of-type(2)'),
      nav_item_3 = $('nav li:nth-of-type(3)')
  
    overlay_navigation.toggleClass('overlay-active');
    if (overlay_navigation.hasClass('overlay-active')) {
  
      overlay_navigation.removeClass('overlay-slide-up').addClass('overlay-slide-down')
      nav_item_1.removeClass('slide-in-nav-item-reverse').addClass('slide-in-nav-item');
      nav_item_2.removeClass('slide-in-nav-item-delay-1-reverse').addClass('slide-in-nav-item-delay-1');
      nav_item_3.removeClass('slide-in-nav-item-delay-2-reverse').addClass('slide-in-nav-item-delay-2');
      
    } else {
      overlay_navigation.removeClass('overlay-slide-down').addClass('overlay-slide-up')
      nav_item_1.removeClass('slide-in-nav-item').addClass('slide-in-nav-item-reverse');
      nav_item_2.removeClass('slide-in-nav-item-delay-1').addClass('slide-in-nav-item-delay-1-reverse');
      nav_item_3.removeClass('slide-in-nav-item-delay-2').addClass('slide-in-nav-item-delay-2-reverse');
    }
  })</script>
    
</body>
</html>
